name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Lint
        run: cargo +nightly clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        shell: bash
        run: |
          set -euo pipefail
          cargo +nightly test --all-features -- --nocapture 2>&1 | tee /tmp/cargo-test.log

          # Treat runtime optimizer/model-path errors as test failures even when tests return 0.
          forbidden='P-IRLS INNER LOOP FAILED|Perfect or quasi-perfect separation detected|all candidate seeds failed|no stationary candidate found|BFGS fallback failed|Newton failed \('
          if grep -nE "$forbidden" /tmp/cargo-test.log; then
            echo "::error::Forbidden runtime error signatures were found in test output."
            exit 1
          fi
