[package]
name = "gam"
version = "0.1.0"
edition = "2024"
description = "Generalized penalized likelihood engine"
license = "Apache-2.0"

[lib]
path = "src/lib.rs"

[dependencies]
ahash = "0.8.12"
rayon = "1.11.0"
crossbeam-queue = "0.3.12"
tokio = { version = "1.47.1", features = ["rt-multi-thread"] }
num_cpus = "1.17.0"
rand = "0.10.0"
rand08 = { package = "rand", version = "0.8.5" }
polya-gamma = "0.5.3"
ryu = "1.0.20"
crossbeam-channel = "0.5.15"
indicatif = "0.18"
ndarray = { version = "0.17.1", features = ["serde", "rayon"] }
serde = { version = "1.0.228", features = ["derive"] }
thiserror = "2.0.17"
toml = "0.9.7"
wolfe_bfgs = "0.2.2"
log = "0.4.28"
faer = "0.23.2"
spindle = "0.2.6"
dyn-stack = "0.13.2"
serde_json = "1.0.145"
sysinfo = "0.30.12"
ratatui = "0.30"
crossterm = "0.28.1"
burn = { version = "0.19.1", default-features = false }
cudarc = { version = "0.19.2", default-features = false, features = ["std", "driver", "nvrtc", "cublas", "dynamic-loading", "cuda-12000"] }
criterion = { version = "0.5", features = ["html_reports"] }
rand_distr = "0.6.0"
tempfile = "3.21"
approx = "0.5"
reqwest = { version = "0.12.8", features = ["blocking", "rustls-tls"] }
zip = { version = "0.6.6", default-features = false, features = ["deflate"] }
logtest = "2"
serial_test = "3.2.0"

[dependencies.general-mcmc]
package = "general-mcmc"
version = "0.8.0"
default-features = false
